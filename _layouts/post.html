---
layout: default
bodyclass: starting post
---


<article>
<a href="/starting/">Index</a>

  <header>
    <h1>{{ page.title }}</h1>
    {% if page.author %}
    <p><em>By</em> {{page.author}}</p>
    {% endif %}

    {% if page.authorbio %}
    <p>{{ page.authorbio }}</p>
    {% endif %}
  </header>

  <div class="content">

    {{ content }}

  </div>

  </article>
